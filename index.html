<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#f4f7fb] text-gray-800 font-sans min-h-screen pb-10">

    <header class="bg-white border-b border-gray-200 sticky top-0 z-10 shadow-sm">
        <div class="max-w-4xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-[#0f172a] text-white p-1.5 rounded flex items-center justify-center">
                    <i class="fa-solid fa-shapes text-sm"></i>
                </div>
                <h1 class="text-xl font-bold text-[#0f172a] tracking-wide">
                    Job Application Tracker
                </h1>
            </div>
            
            
                
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-6 mt-10">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-500 font-medium">Total Jobs</p>
                    <h3 class="text-3xl font-bold text-gray-800" id="dash-total">8</h3>
                </div>
                <div class="h-12 w-12 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center text-xl">
                    <i class="fa-solid fa-list"></i>
                </div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-500 font-medium">In Interview</p>
                    <h3 class="text-3xl font-bold text-gray-800" id="dash-interview">0</h3>
                </div>
                <div class="h-12 w-12 bg-green-50 text-green-600 rounded-full flex items-center justify-center text-xl">
                    <i class="fa-regular fa-comments"></i>
                </div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-500 font-medium">Rejected</p>
                    <h3 class="text-3xl font-bold text-gray-800" id="dash-rejected">0</h3>
                </div>
                <div class="h-12 w-12 bg-red-50 text-red-600 rounded-full flex items-center justify-center text-xl">
                    <i class="fa-regular fa-circle-xmark"></i>
                </div>
            </div>
        </div>

        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-[#0f172a]">Available Jobs</h2>
            <div class="text-gray-500 font-medium"><span id="section-count">8</span> jobs</div>
        </div>

        <div class="flex gap-3 mb-6 overflow-x-auto pb-2" id="tabs-container">
            <button data-tab="all" class="tab-btn active bg-[#4285f4] text-white px-6 py-2 rounded font-medium text-sm transition-colors shadow-sm whitespace-nowrap">
                All
            </button>
            <button data-tab="interview" class="tab-btn bg-white border border-gray-200 text-gray-500 hover:bg-gray-50 px-6 py-2 rounded font-medium text-sm transition-colors shadow-sm whitespace-nowrap">
                Interview
            </button>
            <button data-tab="rejected" class="tab-btn bg-white border border-gray-200 text-gray-500 hover:bg-gray-50 px-6 py-2 rounded font-medium text-sm transition-colors shadow-sm whitespace-nowrap">
                Rejected
            </button>
        </div>

        <div>
            <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 bg-white rounded-xl border border-gray-200 shadow-sm text-center">
                <i class="fa-regular fa-folder-open text-6xl text-gray-300 mb-4"></i>
                <h3 class="text-xl font-bold text-gray-700 mb-2">No jobs Available</h3>
                <p class="text-gray-500 max-w-sm">Try selecting a different tab or add more job applications to track.</p>
            </div>

            <div id="jobs-grid" class="flex flex-col gap-4">
                </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
